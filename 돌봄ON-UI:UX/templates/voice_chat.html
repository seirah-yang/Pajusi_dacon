<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파주시 돌봄ON 행정 챗봇 🎙️</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chat-container">
    <h2> 파주시 돌봄ON 행정 챗봇 </h2>
    <div id="chat-box"></div>

    <div class="input-area">
      <input id="user-input" type="text" placeholder="메시지를 입력하거나 마이크를 누르세요..." />
      <button id="send-btn">전송</button>
      <button id="mic-btn" aria-label="음성 입력" title="음성 입력">🎤</button>
    </div>

    <audio id="tts-player" controls style="width:100%;margin-top:8px;display:none;"></audio>
  </div>

  <script src="/static/voice_app.js"></script>
  <script>
    // 초기 인사 메시지 표시
    window.addEventListener("DOMContentLoaded", () => {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = "bot-msg";
      div.innerHTML = "🤖 안녕하세요! 파주시 행정지원 챗봇 <b>온이(ONi)</b>입니다.<br>문의하실 내용을 입력하시거나 🎤 버튼을 눌러 말씀해주세요.";
      chatBox.appendChild(div);
    });
  </script>
</body>
</html>
